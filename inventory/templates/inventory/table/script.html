<script>
function crud(action,book_id){
    let url = action + '/'
    if(action !== 'add'){
        url = url + book_id+'/'
    }
    $.ajax({
    type : "GET",
    url : url,
    datatype : "text/plain",
    contentType: "text/plain",
    success : function(data) {
        $('#modal_div').html(data);
    },error : function(error) {
    },
    });
    }
    $(document).ready(function() {
        $('#table_id').dataTable();
    });

</script>
